name: Lint
on:
  pull_request:
jobs:
  golangci-lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Checkout head
        uses: actions/checkout@v3
      - name: Run golangci-lint-action
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.53.2
