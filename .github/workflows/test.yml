name: tests

on:
  pull_request:

jobs:
  platform-tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run unit tests
        run: make test
      - name: Test build
        run: make build
      - name: Test Runtime
        run: go run cmd/upctl/main.go -h
