name: Test
on:
  pull_request:
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
jobs:
  platform_tests:
    name: Run platform tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout head
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
      - name: Run tests
        run: make test
      - name: Test build
        run: make build
      - name: Test Runtime
        run: go run cmd/upctl/main.go -h
